<div class="main-content">
  <div class="section-content section-content-p30" *ngIf="product">
    <h4>Product : {{product.name}}</h4>
    <div class="product-box">
      <img src="{{product.imageUrl}}" class="img-responsive" alt="product-img" />
      <h1>{{product.name}}</h1>
      <div class="price">{{product.unitPrice | currency:'USD'}}</div>
      <a  class="btn primary-btn btn-sm" (click)="addToCart(product)">Add to cart</a>
      <hr>
      <h4>Description</h4>
      <p>{{product.description}}</p>
      <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
  </div>
</div>
